<head></head>
<form novalidate [formGroup]="form">
    <table class="border">
        <thead>
            <th colspan="2">
                修改密码
            </th>
        </thead>
        <tr>
            <td>旧密码</td>
            <td>
                <input type="password" validation #oldPassword="validation" [formControlName]="field.F_OLD_PASSWORD"
                    enter maxlength="16">
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="invalid_msg">{{oldPassword.getError('required')}}</td>
        </tr>
        <tr>
            <td>新密码</td>
            <td>
                <input type="password" enter maxlength="16" validation #newPassword="validation"
                    [formControlName]="field.F_NEW_PASSWORD">
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="invalid_msg">{{newPassword.getError('required', 'minlengh', 'pattern')}}
            </td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td>
                <input type="password" enter maxlength="16" [formControlName]="field.F_CONFIRM_PASSWORD">
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="invalid_msg">{{form.getError('compare')}}</td>
        </tr>
    </table>
    <button type="button" mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">提交</button>
</form>
